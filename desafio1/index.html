<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciência hoje | Notícias</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/svg">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="content">
        <div class="title-page">
          <strong class="title-logo">
            <img class="title-logo-icon" src="/assets/logo.svg" alt="Ciência hoje icon">
            Ciência hoje
          </strong> 
  
          <span>Notícias</span>
        </div>
  
        <nav class="search">
          <button class="button">
            <img src="./assets/lupa.svg" alt="Pesquisar">
          </button>
  
          <input class="search-input" type="text" placeholder="Pesquisar dúvida">
        </nav>
      </div>
    </header>

    <main class="main">
      <div id="news" class="content">
        
        <div class="container">
          
          <button class="button like">
            <img  src="./assets/heart.svg" alt="heart">
          </button>
          
          <span class="date-news sub-info"></span>
          <h1 class="title-news">
            <a class="title-new-url" href="#">
              Carregando...    
            </a>
          </h1>
          <p class="sub-info"></p>
        </div>
        
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
